<div class="video-player video-player__placeholder" style="padding:56.25% 0 0 0;position:relative;"
	 [ngClass]="{'video-player__placeholder--visible' : !isLoaded()}">
	<iframe [src]="videoUrl" (load)="togglePlaceholder($event)"
			style="position:absolute;top:0;left:0;width:100%;height:100%;"
			frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
